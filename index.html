<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <button class="move-button js-rock-button"><img src="images/rock-emoji.png" class="move-icon" alt=""></button>


    <button class="move-button js-paper-button "><img src="images/paper-emoji.png" class="move-icon" alt=""></button>

    <button class="move-button js-scissors-button"><img src="images/scissors-emoji.png" class="move-icon" alt=""></button>

    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button js-reset-button">Reset Score</button>

    <button class="auto-play-button js-auto-button" >Auto PLay</button>

<script src="rock-paper-scissor.js"></script>
       
</body>

</html>
